<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tezzaract - VSB Engineering College Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Android Status Bar -->
    <div class="status-bar">
        <div class="status-left">
            <span class="time">8:00</span>
        </div>
        <div class="status-right">
            <i class="material-icons status-icon">signal_cellular_4_bar</i>
            <i class="material-icons status-icon">wifi</i>
            <span class="battery">89%</span>
            <i class="material-icons status-icon">battery_full</i>
        </div>
    </div>

    <!-- Main App Container -->
    <div class="app-container">
        <!-- Header -->
        <div class="app-header">
            <div class="header-content">
                <img src="https://user-gen-media-assets.s3.amazonaws.com/seedream_images/754a7543-6f65-4b81-b69e-fbbe68027ad4.png" alt="Tezzaract Logo" class="app-logo">
                <div class="header-text">
                    <h1 class="app-title">Tezzaract</h1>
                    <p class="app-subtitle">VSB Engineering College Assistant</p>
                </div>
            </div>
            <button class="menu-btn" id="menuBtn">
                <i class="material-icons">more_vert</i>
            </button>
        </div>

        <!-- Welcome Screen -->
        <div class="welcome-screen" id="welcomeScreen">
            <div class="welcome-content">
                <img src="https://user-gen-media-assets.s3.amazonaws.com/seedream_images/754a7543-6f65-4b81-b69e-fbbe68027ad4.png" alt="Tezzaract" class="welcome-logo">
                <h2>Welcome to Tezzaract!</h2>
                <p>Your AI-powered assistant for VSB Engineering College. Ask me anything about admissions, courses, placements, and more!</p>
                <button class="start-chat-btn" id="startChatBtn">
                    <i class="material-icons">chat</i>
                    Start Chatting
                </button>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container hidden" id="chatContainer">
            <!-- Quick Actions -->
            <div class="quick-actions" id="quickActions">
                <h3>Quick Actions</h3>
                <div class="action-buttons">
                    <button class="action-btn" data-query="Tell me about admissions">
                        <i class="material-icons">school</i>
                        Admissions
                    </button>
                    <button class="action-btn" data-query="What courses are available?">
                        <i class="material-icons">book</i>
                        Courses
                    </button>
                    <button class="action-btn" data-query="Tell me about placements">
                        <i class="material-icons">work</i>
                        Placements
                    </button>
                    <button class="action-btn" data-query="What facilities are available?">
                        <i class="material-icons">location_city</i>
                        Facilities
                    </button>
                    <button class="action-btn" data-query="How can I contact the college?">
                        <i class="material-icons">contact_phone</i>
                        Contact
                    </button>
                </div>
            </div>

            <!-- Chat Messages -->
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be dynamically added here -->
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator hidden" id="typingIndicator">
                <div class="typing-bubble">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Input -->
        <div class="chat-input-container hidden" id="chatInputContainer">
            <div class="input-wrapper">
                <input type="text" class="chat-input" id="chatInput" placeholder="Type your message...">
                <button class="send-btn" id="sendBtn">
                    <i class="material-icons">send</i>
                </button>
            </div>
        </div>

        <!-- Menu Modal -->
        <div class="modal hidden" id="menuModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Menu</h3>
                    <button class="close-btn" id="closeMenuBtn">
                        <i class="material-icons">close</i>
                    </button>
                </div>
                <div class="modal-body">
                    <button class="menu-item" id="clearChatBtn">
                        <i class="material-icons">delete_sweep</i>
                        Clear Chat History
                    </button>
                    <button class="menu-item" id="aboutBtn">
                        <i class="material-icons">info</i>
                        About Tezzaract
                    </button>
                </div>
            </div>
        </div>

        <!-- Toast Notification -->
        <div class="toast hidden" id="toast">
            <span id="toastMessage"></span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
<!-- Tezzaract Web Chatbot - commit for GitHub Pages deployment -->
